<svg width="200" height="50" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="200" height="50" fill="#000000" rx="5" ry="5"/>
  
  <!-- Futuristic elements -->
  <line x1="10" y1="5" x2="10" y2="45" stroke="#ff0033" stroke-width="2"/>
  <line x1="190" y1="5" x2="190" y2="45" stroke="#ff0033" stroke-width="2"/>
  
  <!-- Text -->
  <text x="100" y="32" font-family="'Orbitron', sans-serif" font-size="20" fill="#ffffff" text-anchor="middle" font-weight="bold">FUTURISTIC</text>
  
  <!-- Accent elements -->
  <rect x="15" y="5" width="170" height="2" fill="#ff0033"/>
  <rect x="15" y="43" width="170" height="2" fill="#ff0033"/>
  
  <!-- Glowing effect -->
  <circle cx="10" cy="5" r="3" fill="#ff0033"/>
  <circle cx="10" cy="45" r="3" fill="#ff0033"/>
  <circle cx="190" cy="5" r="3" fill="#ff0033"/>
  <circle cx="190" cy="45" r="3" fill="#ff0033"/>
</svg>
