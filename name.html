<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your Name</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/name.css">
</head>
<body>

    <!-- Progress Bar -->
    <div class="progress-container">
        <div class="progress-info">
            <span>⏱️ ~1 minute left</span>
        </div>
        <div class="progress-bar">
            <div class="progress-fill" style="width: 93%;"></div>
        </div>
    </div>

    <!-- Compact Summary -->
    <div class="compact-summary">
        <div class="summary-item">
            <img id="vehicle-image" src="" alt="Selected Vehicle" />
            <span id="vehicle-summary">Vehicle: ...</span>
        </div>
        <div class="summary-item">
            <span id="budget-summary">Budget: ...</span>
        </div>
    </div>

    <!-- Name Entry -->
    <section class="name-section">
        <h2>What’s Your Name?</h2>
        <input type="text" id="first-name" placeholder="First Name" />
        <input type="text" id="last-name" placeholder="Last Name" />

        <!-- Navigation -->
        <div class="nav-buttons">
            <a href="dob.html" class="btn back-btn">Back</a>
            <a href="contact.html" class="btn next-btn">Next</a>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
