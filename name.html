<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your Name</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/name.css">
</head>
<body>


        <!-- Header/Navbar -->
        <header class="navbar" style="max-height: 2rem;">
            <nav class="nav-container">
                <div class="nav-logo">
                    <img src="images/Let'sRideLogoBlk.png" alt="Lets Ride Canada Logo">
                </div>
                <div class="nav-links">
                    <p>+1 (403)-816-8886</p>
                </div>
            </nav>
        </header>
        
            <!-- Progress Bar Section -->
            <div class="progress-container">
                <div class="progress-bar">
                    <div class="progress-fill" style="width: 6.67%;"></div>
                </div>
                <div class="progress-info">
                    <span>⏱️ ~4 minutes to complete</span>
                </div>
            </div>

    <!-- Compact Summary -->
    <div class="compact-summary">
        <div class="summary-item">
            <img id="vehicle-image" src="" alt="Selected Vehicle" />
            <span id="vehicle-summary">Vehicle: ...</span>
        </div>
        <div class="summary-item">
            <span id="budget-summary">Budget: ...</span>
        </div>
    </div>

    <!-- Name Entry -->
    <section class="name-section">
        <h2>What’s Your Name?</h2>
        <input type="text" id="first-name" placeholder="First Name" />
        <input type="text" id="last-name" placeholder="Last Name" />

        <!-- Navigation -->
        <div class="nav-buttons">
            <a href="trade-in.html" class="btn back-btn">Back</a>
            <a href="#" class="btn next-btn disabled" id="nextBtn">Next</a>
        </div>
    </section>

    <script src="script.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const firstName = document.getElementById("first-name");
            const lastName = document.getElementById("last-name");
            const nextBtn = document.getElementById("nextBtn");
        
            function validateFields() {
                if (firstName.value.trim() && lastName.value.trim()) {
                    nextBtn.classList.remove("disabled");
                    nextBtn.href = "credit-score.html";
                } else {
                    nextBtn.classList.add("disabled");
                    nextBtn.href = "#";
                }
            }
        
            firstName.addEventListener("input", validateFields);
            lastName.addEventListener("input", validateFields);
        
            // Check immediately in case browser autofilled inputs
            validateFields();
        });
        </script>
        
        
</body>
</html>
