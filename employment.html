<body>

    <!-- Progress Bar -->
    <div class="progress-container">
        <div class="progress-info">
            <span>⏱️ ~3 minutes left</span>
        </div>
        <div class="progress-bar">
            <div class="progress-fill" style="width: 31%;"></div>
        </div>
    </div>

    <!-- Compact Summary -->
    <div class="compact-summary">
        <div class="summary-item">
            <img id="vehicle-image" src="" alt="Selected Vehicle" />
            <span id="vehicle-summary">Vehicle: ...</span>
        </div>
        <div class="summary-item">
            <span id="budget-summary">Budget: ...</span>
        </div>
    </div>

    <!-- Employment Options -->
    <section class="employment-section">
        <h2>Your Employment Status</h2>
        <div class="employment-options">
            <div class="employment-option">Employed</div>
            <div class="employment-option">Self-Employed</div>
            <div class="employment-option">Student</div>
            <div class="employment-option">Retired / Pension</div>
            <div class="employment-option">Other</div>
        </div>

        <!-- Navigation -->
        <div class="nav-buttons">
            <a href="credit-score.html" class="btn back-btn">Back</a>
            <a href="#" class="btn next-btn disabled" id="nextBtn">Next</a>
        </div>
    </section>

    <script src="script.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const options = document.querySelectorAll(".employment-option");
            const nextBtn = document.getElementById("nextBtn");
        
            const storedEmployment = localStorage.getItem("employmentStatus");
            if (storedEmployment) {
                options.forEach(option => {
                    if (option.textContent.trim().toLowerCase() === storedEmployment.toLowerCase()) {
                        option.classList.add("selected");
                        nextBtn.classList.remove("disabled");
                        nextBtn.href = "income.html";
                    }
                });
            }
        
            options.forEach(option => {
                option.addEventListener("click", function () {
                    options.forEach(o => o.classList.remove("selected"));
                    this.classList.add("selected");
        
                    const selectedText = this.textContent.trim();
                    localStorage.setItem("employmentStatus", selectedText);
        
                    nextBtn.classList.remove("disabled");
                    nextBtn.href = "income.html";
        
                    // Smooth page transition
                    setTimeout(() => {
                        document.body.classList.add("fade-out");
                        setTimeout(() => {
                            window.location.href = "income.html";
                        }, 300);
                    }, 150);
                });
            });
        });
        </script>
        
</body>
</html>
