<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employment Status</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/employment.css">
</head>
<body>


        <!-- Header/Navbar -->
        <header class="navbar" style="max-height: 2rem;">
            <nav class="nav-container">
                <div class="nav-logo">
                    <img src="images/Let'sRideLogoBlk.png" alt="Lets Ride Canada Logo">
                </div>
                <div class="nav-links">
                    <p>+1 (403)-816-8886</p>
                </div>
            </nav>
        </header>
        
            <!-- Progress Bar Section -->
            <div class="progress-container">
                <div class="progress-bar">
                    <div class="progress-fill" style="width: 6.67%;"></div>
                </div>
                <div class="progress-info">
                    <span>⏱️ ~4 minutes to complete</span>
                </div>
            </div>

    <!-- Compact Summary -->
    <div class="compact-summary">
        <div class="summary-item">
            <img id="vehicle-image" src="" alt="Selected Vehicle" />
            <span id="vehicle-summary">Vehicle: ...</span>
        </div>
        <div class="summary-item">
            <span id="budget-summary">Budget: ...</span>
        </div>
    </div>

    <!-- Employment Options -->
    <section class="employment-section">
        <h2>Your Employment Status</h2>
        <div class="employment-options">
            <div class="employment-option">Employed</div>
            <div class="employment-option">Self-Employed</div>
            <div class="employment-option">Student</div>
            <div class="employment-option">Retired / Pension</div>
            <div class="employment-option">Other</div>
        </div>

        <!-- Navigation -->
        <div class="nav-buttons">
            <a href="credit-score.html" class="btn back-btn">Back</a>
            <a href="#" class="btn next-btn disabled" id="nextBtn">Next</a>
        </div>
    </section>

    <script src="script.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const options = document.querySelectorAll(".employment-option");
            const nextBtn = document.getElementById("nextBtn");
        
            const storedEmployment = localStorage.getItem("employmentStatus");
            if (storedEmployment) {
                options.forEach(option => {
                    if (option.textContent.trim().toLowerCase() === storedEmployment.toLowerCase()) {
                        option.classList.add("selected");
                        nextBtn.classList.remove("disabled");
                        nextBtn.href = "income.html";
                    }
                });
            }
        
            options.forEach(option => {
                option.addEventListener("click", function () {
                    options.forEach(o => o.classList.remove("selected"));
                    this.classList.add("selected");
        
                    const selectedText = this.textContent.trim();
                    localStorage.setItem("employmentStatus", selectedText);
        
                    nextBtn.classList.remove("disabled");
                    nextBtn.href = "income.html";
        
                    // Smooth page transition
                    setTimeout(() => {
                        document.body.classList.add("fade-out");
                        setTimeout(() => {
                            window.location.href = "income.html";
                        }, 300);
                    }, 150);
                });
            });
        });
        </script>
        
</body>
</html>
