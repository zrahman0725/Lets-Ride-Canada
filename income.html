<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Monthly Income</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/income.css">
</head>
<body>

    <!-- Progress Bar -->
    <div class="progress-container">
        <div class="progress-info">
            <span>⏱️ ~3 minutes left</span>
        </div>
        <div class="progress-bar">
            <div class="progress-fill" style="width: 37%;"></div>
        </div>
    </div>

    <!-- Compact Summary -->
    <div class="compact-summary">
        <div class="summary-item">
            <img id="vehicle-image" src="" alt="Selected Vehicle" />
            <span id="vehicle-summary">Vehicle: ...</span>
        </div>
        <div class="summary-item">
            <span id="budget-summary">Budget: ...</span>
        </div>
    </div>

    <!-- Income Section -->
    <section class="income-section">
        <h2>What is Your Monthly Income?</h2>
        <div class="currency-input">
            <span class="currency-symbol">$</span>
            <input type="number" id="monthly-income" placeholder="CAD" />
        </div>
                
        <!-- Navigation -->
        <div class="nav-buttons">
            <a href="employment.html" class="btn back-btn">Back</a>
            <a href="#" class="btn next-btn disabled" id="nextBtn">Next</a>
        </div>
    </section>

    <script src="script.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const incomeInput = document.getElementById("monthly-income");
            const nextBtn = document.getElementById("nextBtn");
        
            function validateIncome() {
                const value = incomeInput.value.trim();
                if (value && parseFloat(value) > 0) {
                    nextBtn.classList.remove("disabled");
                    nextBtn.href = "employment-duration.html";
                } else {
                    nextBtn.classList.add("disabled");
                    nextBtn.href = "#";
                }
            }
        
            incomeInput.addEventListener("input", validateIncome);
        
            // Run on load in case of autofill
            validateIncome();
        });
        </script>
        
</body>
</html>
