<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Trade-In Information</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/trade-in.css">
</head>
<body>

    <div class="progress-container">
        <div class="progress-info">
            <span>⏱️ ~4 minutes left</span>
        </div>
        <div class="progress-bar">
            <div class="progress-fill" style="width: 18.99%;"></div>
        </div>
    </div>

<!-- Compact Summary Box -->
<div class="compact-summary">
    <div class="summary-item">
        <img id="vehicle-image" src="" alt="Selected Vehicle" />
        <span id="vehicle-summary">Vehicle: ...</span>
    </div>
    <div class="summary-item">
        <span id="budget-summary">Budget: ...</span>
    </div>
</div>


    <section class="trade-in-section">
        <h2>Do You Have a Trade-In Vehicle?</h2>



        <div class="trade-options">
            <div class="trade-option">Yes</div>
            <div class="trade-option">No</div>
            <div class="trade-option">Unsure</div>
        </div>

        <div class="nav-buttons">
            <a href="budget.html" class="btn back-btn">Back</a>
            <a href="#" class="btn next-btn disabled" id="nextBtn">Next</a>
        </div>
    </section>

    <script src="script.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const options = document.querySelectorAll(".trade-option");
            const nextBtn = document.getElementById("nextBtn");
        
            // Restore selected option if any
            const storedTrade = localStorage.getItem("tradeInStatus");
            if (storedTrade) {
                options.forEach(option => {
                    if (option.textContent.trim().toLowerCase() === storedTrade.toLowerCase()) {
                        option.classList.add("selected");
                        nextBtn.classList.remove("disabled");
                        nextBtn.href = "name.html";
                    }
                });
            }
        
            // Handle selection
            options.forEach(option => {
                option.addEventListener("click", function () {
                    options.forEach(o => o.classList.remove("selected"));
                    this.classList.add("selected");
        
                    const selectedText = this.textContent.trim();
                    localStorage.setItem("tradeInStatus", selectedText);
        
                    nextBtn.classList.remove("disabled");
                    nextBtn.href = "name.html";
        
                    // Seamless redirect
                    setTimeout(() => {
                        document.body.classList.add("fade-out");
                        setTimeout(() => {
                            window.location.href = "name.html";
                        }, 300);
                    }, 150);
                });
            });
        });
        </script>
        
</body>
</html>
