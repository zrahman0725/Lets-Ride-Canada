<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Residency and License</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/residency.css">
</head>
<body>

    <!-- Progress Bar -->
    <div class="progress-container">
        <div class="progress-info">
            <span>⏱️ ~1 minute left</span>
        </div>
        <div class="progress-bar">
            <div class="progress-fill" style="width: 78%;"></div>
        </div>
    </div>

    <!-- Compact Summary -->
    <div class="compact-summary">
        <div class="summary-item">
            <img id="vehicle-image" src="" alt="Selected Vehicle" />
            <span id="vehicle-summary">Vehicle: ...</span>
        </div>
        <div class="summary-item">
            <span id="budget-summary">Budget: ...</span>
        </div>
    </div>

    <!-- Residency Section -->
    <section class="residency-section">
        <h2>Are You a Canadian Citizen or Permanent Resident?</h2>
        <div class="yes-no-group" id="citizenship-options">
            <div class="yes-no-option">Yes</div>
            <div class="yes-no-option">No</div>
        </div>

        <h2>Do You Have a Valid Canadian Driver’s License?</h2>
        <div class="yes-no-group" id="license-options">
            <div class="yes-no-option">Yes</div>
            <div class="yes-no-option">No</div>
        </div>

        <!-- Navigation -->
        <div class="nav-buttons">
            <a href="housing.html" class="btn back-btn">Back</a>
            <a href="#" class="btn next-btn disabled" id="nextBtn">Next</a>
        </div>
    </section>

    <script src="script.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const citizenshipOptions = document.querySelectorAll("#citizenship-options .yes-no-option");
            const licenseOptions = document.querySelectorAll("#license-options .yes-no-option");
            const nextBtn = document.getElementById("nextBtn");
        
            function isSelected(group) {
                return Array.from(group).some(option => option.classList.contains("selected"));
            }
        
            function validateSelections() {
                const citizenshipSelected = isSelected(citizenshipOptions);
                const licenseSelected = isSelected(licenseOptions);
        
                if (citizenshipSelected && licenseSelected) {
                    nextBtn.classList.remove("disabled");
                    nextBtn.href = "dob.html";
                } else {
                    nextBtn.classList.add("disabled");
                    nextBtn.href = "#";
                }
            }
        
            // Click logic
            citizenshipOptions.forEach(option => {
                option.addEventListener("click", function () {
                    citizenshipOptions.forEach(o => o.classList.remove("selected"));
                    this.classList.add("selected");
                    validateSelections();
                });
            });
        
            licenseOptions.forEach(option => {
                option.addEventListener("click", function () {
                    licenseOptions.forEach(o => o.classList.remove("selected"));
                    this.classList.add("selected");
                    validateSelections();
                });
            });
        
            // Run on load to check restored selections
            validateSelections();
        });
        </script>
        
        
</body>
</html>
