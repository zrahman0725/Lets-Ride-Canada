<body>

    <!-- Progress Bar -->
    <div class="progress-container">
        <div class="progress-info">
            <span>⏱️ ~3 minutes left</span>
        </div>
        <div class="progress-bar">
            <div class="progress-fill" style="width: 43%;"></div>
        </div>
    </div>

    <!-- Compact Summary -->
    <div class="compact-summary">
        <div class="summary-item">
            <img id="vehicle-image" src="" alt="Selected Vehicle" />
            <span id="vehicle-summary">Vehicle: ...</span>
        </div>
        <div class="summary-item">
            <span id="budget-summary">Budget: ...</span>
        </div>
    </div>

    <!-- Duration Section -->
    <section class="duration-section">
        <h2>How Long Have You Been at Your Job?</h2>
        <div class="duration-inputs">
            <div class="duration-box">
                <input type="number" id="employment-years" min="0" placeholder="0" />
                <span>Years</span>
            </div>
            <div class="duration-box">
                <input type="number" id="employment-months" min="0" max="11" placeholder="0" />
                <span>Months</span>
            </div>
        </div>

        <!-- Navigation -->
        <div class="nav-buttons">
            <a href="income.html" class="btn back-btn">Back</a>
            <a href="#" class="btn next-btn disabled" id="nextBtn">Next</a>
        </div>
    </section>

    <script src="script.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const yearsInput = document.getElementById("employment-years");
            const monthsInput = document.getElementById("employment-months");
            const nextBtn = document.getElementById("nextBtn");
        
            function validateInputs() {
                const years = parseInt(yearsInput.value.trim(), 10);
                const months = parseInt(monthsInput.value.trim(), 10);
        
                const isValidYears = !isNaN(years) && years >= 0;
                const isValidMonths = !isNaN(months) && months >= 0 && months <= 11;
        
                if ((isValidYears || isValidMonths) && !(years === 0 && months === 0)) {
                    nextBtn.classList.remove("disabled");
                    nextBtn.href = "employment-details.html";
                } else {
                    nextBtn.classList.add("disabled");
                    nextBtn.href = "#";
                }
            }
        
            yearsInput.addEventListener("input", validateInputs);
            monthsInput.addEventListener("input", validateInputs);
        
            // Run validation on load
            validateInputs();
        });
        </script>
        
        
</body>
</html>
