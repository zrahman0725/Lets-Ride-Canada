<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Address Duration</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/address-duration.css">
</head>
<body>

        <!-- Header/Navbar -->
        <header class="navbar" style="max-height: 2rem;">
            <nav class="nav-container">
                <div class="nav-logo">
                    <img src="images/Let'sRideLogoBlk.png" alt="Lets Ride Canada Logo">
                </div>
                <div class="nav-links">
                    <p>+1 (403)-816-8886</p>
                </div>
            </nav>
        </header>
        
            <!-- Progress Bar Section -->
            <div class="progress-container">
                <div class="progress-bar">
                    <div class="progress-fill" style="width: 6.67%;"></div>
                </div>
                <div class="progress-info">
                    <span>⏱️ ~4 minutes to complete</span>
                </div>
            </div>

    <!-- Compact Summary -->
    <div class="compact-summary">
        <div class="summary-item">
            <img id="vehicle-image" src="" alt="Selected Vehicle" />
            <span id="vehicle-summary">Vehicle: ...</span>
        </div>
        <div class="summary-item">
            <span id="budget-summary">Budget: ...</span>
        </div>
    </div>

    <!-- Address Duration Section -->
    <section class="duration-section">
        <h2>How Long Have You Lived at This Address?</h2>
        <div class="duration-inputs">
            <div class="duration-box">
                <input type="number" id="address-years" min="0" placeholder="0" />
                <span>Years</span>
            </div>
            <div class="duration-box">
                <input type="number" id="address-months" min="0" max="11" placeholder="0" />
                <span>Months</span>
            </div>
        </div>

        <!-- Navigation -->
        <div class="nav-buttons">
            <a href="address.html" class="btn back-btn">Back</a>
            <a href="#" class="btn next-btn disabled" id="nextBtn">Next</a>
        </div>
    </section>

    <script src="script.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const yearsInput = document.getElementById("address-years");
            const monthsInput = document.getElementById("address-months");
            const nextBtn = document.getElementById("nextBtn");
        
            function validateInputs() {
                const years = parseInt(yearsInput.value.trim(), 10);
                const months = parseInt(monthsInput.value.trim(), 10);
        
                const isValidYears = !isNaN(years) && years >= 0;
                const isValidMonths = !isNaN(months) && months >= 0 && months <= 11;
        
                if ((isValidYears || isValidMonths) && !(years === 0 && months === 0)) {
                    nextBtn.classList.remove("disabled");
                    nextBtn.href = "housing.html";
                } else {
                    nextBtn.classList.add("disabled");
                    nextBtn.href = "#";
                }
            }
        
            yearsInput.addEventListener("input", validateInputs);
            monthsInput.addEventListener("input", validateInputs);
        
            // Run initial validation on load
            validateInputs();
        });
        </script>
        
</body>
</html>
