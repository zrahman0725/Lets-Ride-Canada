<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Select Your Vehicle</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/pre-approval.css"> <!-- Page-specific styles -->
</head>
<body>

    <!-- Progress Bar Section -->
    <div class="progress-container">
        <div class="progress-info">
            <span>⏱️ ~4 minutes to complete</span>
        </div>
        <div class="progress-bar">
            <div class="progress-fill" style="width: 6.67%;"></div>
        </div>
    </div>

    <!-- Vehicle Grid Section -->
    <section class="vehicle-types centered">
        <h2>Select the Type of Vehicle You Want</h2>
        <div class="vehicle-grid compact">
            <a href="budget.html" class="vehicle">
                <img src="images/coupe.svg" alt="Coupe">
                <p>Coupes</p>
            </a>
            <a href="budget.html" class="vehicle">
                <img src="images/hatchback.svg" alt="Hatchback">
                <p>Hatchbacks</p>
            </a>
            <a href="budget.html" class="vehicle">
                <img src="images/sedan.svg" alt="Sedan">
                <p>Sedans</p>
            </a>
            <a href="budget.html" class="vehicle">
                <img src="images/minivan.svg" alt="Minivan">
                <p>Minivans</p>
            </a>
            <a href="budget.html" class="vehicle">
                <img src="images/suv.svg" alt="SUV">
                <p>SUVs & Crossovers</p>
            </a>
            <a href="budget.html" class="vehicle">
                <img src="images/truck.svg" alt="Truck">
                <p>Trucks</p>
            </a>
        </div>        
        <div class="next-button-container">
            <a href="budget.html" class="next-btn">Next</a>
        </div>
    </section>


    
<script src="script.js"></script>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        const urlParams = new URLSearchParams(window.location.search);
        const selectedType = urlParams.get("type");
    
        if (selectedType) {
            const vehicleOptions = document.querySelectorAll(".vehicle-grid .vehicle");
    
            vehicleOptions.forEach(vehicle => {
                const label = vehicle.querySelector("p").innerText.trim().toLowerCase();
                if (label.includes(selectedType.toLowerCase())) {
                    vehicle.classList.add("selected");
                    // Store the selection in localStorage if needed
                    localStorage.setItem("selectedVehicleType", selectedType);
                }
            });
        }
    });
    </script>
    
</body>
</html>
