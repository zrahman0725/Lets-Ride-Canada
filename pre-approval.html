<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Select Your Vehicle</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/pre-approval.css"> <!-- Page-specific styles -->
</head>
<body>
        <!-- Header/Navbar -->
<header class="navbar" style="max-height: 2rem;">
    <nav class="nav-container">
        <div class="nav-logo">
            <img src="images/Let'sRideLogoBlk.png" alt="Lets Ride Canada Logo">
        </div>
        <div class="nav-links">
            <p>+1 (825)-365-8444</p>
        </div>
    </nav>
</header>

    <!-- Progress Bar Section -->
    <div class="progress-container">
        <div class="progress-bar">
            <div class="progress-fill" style="width: 6.67%;"></div>
        </div>
        <div class="progress-info">
            <span>⏱️ ~4 minutes to complete</span>
        </div>
    </div>

    <!-- Vehicle Grid Section -->
    <section class="vehicle-types centered">
        <h2>Select the Type of Vehicle You Want</h2>
        <div class="vehicle-grid compact">
            <a href="budget.html" class="vehicle">
                <img src="images/coupe.svg" alt="Coupe">
                <p>Coupes</p>
            </a>
            <a href="budget.html" class="vehicle">
                <img src="images/hatchback.svg" alt="Hatchback">
                <p>Hatchbacks</p>
            </a>
            <a href="budget.html" class="vehicle">
                <img src="images/sedan.svg" alt="Sedan">
                <p>Sedans</p>
            </a>
            <a href="budget.html" class="vehicle">
                <img src="images/minivan.svg" alt="Minivan">
                <p>Minivans</p>
            </a>
            <a href="budget.html" class="vehicle">
                <img src="images/suv.svg" alt="SUV">
                <p>SUVs & Crossovers</p>
            </a>
            <a href="budget.html" class="vehicle">
                <img src="images/truck.svg" alt="Truck">
                <p>Trucks</p>
            </a>
        </div>        
        <div class="next-button-container">
            <a href="#" class="next-btn disabled" id="nextBtn">Next</a>
        </div>
    </section>


    
<script src="script.js"></script>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        const urlParams = new URLSearchParams(window.location.search);
        const selectedType = urlParams.get("type");
    
        if (selectedType) {
            localStorage.setItem("selectedVehicle", selectedType);
        }
    });

    const vehicleTypeMap = {
  "coupes": "Coupes",
  "sedans": "Sedans",
  "suv-crossovers": "SUVs & Crossovers"
  // add more if needed
};

const formattedType = vehicleTypeMap[selectedType.toLowerCase()] || selectedType;
localStorage.setItem("selectedVehicle", formattedType);

    </script>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        const vehicleOptions = document.querySelectorAll(".vehicle-grid .vehicle");
        const nextBtn = document.getElementById("nextBtn");
    
        // Try loading from localStorage
        let selectedType = localStorage.getItem("selectedVehicleType");
    
        // Mark previously selected option (if it exists)
        if (selectedType) {
            vehicleOptions.forEach(vehicle => {
                const label = vehicle.querySelector("p").innerText.trim().toLowerCase();
                if (label.includes(selectedType.toLowerCase())) {
                    vehicle.classList.add("selected");
                    nextBtn.classList.remove("disabled");
                    nextBtn.href = "budget.html";
                }
            });
        }
    
        // Handle new selection
        vehicleOptions.forEach(vehicle => {
            vehicle.addEventListener("click", function (e) {
                e.preventDefault(); // prevent jumping immediately
    
                // Remove old selection
                vehicleOptions.forEach(v => v.classList.remove("selected"));
                this.classList.add("selected");
    
                const selectedText = this.querySelector("p").innerText.trim();
                localStorage.setItem("selectedVehicleType", selectedText);
    
                // Enable "Next"
                nextBtn.classList.remove("disabled");
                nextBtn.href = "budget.html";
            });
        });
    });
    </script>

        
    
    
    
</body>
</html>
