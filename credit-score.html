<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your Credit</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/credit-score.css">
</head>
<body>


        <!-- Header/Navbar -->
        <header class="navbar" style="max-height: 2rem;">
            <nav class="nav-container">
                <div class="nav-logo">
                    <img src="images/Let'sRideLogoBlk.png" alt="Lets Ride Canada Logo">
                </div>
                <div class="nav-links">
                    <p>+1 (403)-816-8886</p>
                </div>
            </nav>
        </header>
        
            <!-- Progress Bar Section -->
            <div class="progress-container">
                <div class="progress-bar">
                    <div class="progress-fill" style="width: 6.67%;"></div>
                </div>
                <div class="progress-info">
                    <span>⏱️ ~4 minutes to complete</span>
                </div>
            </div>

    <!-- Compact Summary -->
    <div class="compact-summary">
        <div class="summary-item">
            <img id="vehicle-image" src="" alt="Selected Vehicle" />
            <span id="vehicle-summary">Vehicle: ...</span>
        </div>
        <div class="summary-item">
            <span id="budget-summary">Budget: ...</span>
        </div>
    </div>

    <!-- Credit Score Options -->
    <section class="credit-section">
        <h2>How’s Your Credit?</h2>
        <div class="credit-options">
            <div class="credit-option">Excellent (760-900)</div>
            <div class="credit-option">Very Good (725-759)</div>
            <div class="credit-option">Good (660-724)</div>
            <div class="credit-option">Fair (600-659)</div>
            <div class="credit-option">Poor (300-599)</div>
            <div class="credit-option">No Credit / Unsure</div>
        </div>

        <!-- Navigation -->
        <div class="nav-buttons">
            <a href="name.html" class="btn back-btn">Back</a>
            <a href="#" class="btn next-btn disabled" id="nextBtn">Next</a>
        </div>
    </section>

    <script src="script.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const creditOptions = document.querySelectorAll(".credit-option");
            const nextBtn = document.getElementById("nextBtn");
        
            const storedCredit = localStorage.getItem("creditScoreRange");
            if (storedCredit) {
                creditOptions.forEach(option => {
                    if (option.textContent.trim().toLowerCase() === storedCredit.toLowerCase()) {
                        option.classList.add("selected");
                        nextBtn.classList.remove("disabled");
                        nextBtn.href = "employment.html";
                    }
                });
            }
        
            creditOptions.forEach(option => {
                option.addEventListener("click", function () {
                    creditOptions.forEach(o => o.classList.remove("selected"));
                    this.classList.add("selected");
        
                    const selectedText = this.textContent.trim();
                    localStorage.setItem("creditScoreRange", selectedText);
        
                    nextBtn.classList.remove("disabled");
                    nextBtn.href = "employment.html";
        
                    // Seamless transition
                    setTimeout(() => {
                        document.body.classList.add("fade-out");
                        setTimeout(() => {
                            window.location.href = "employment.html";
                        }, 300);
                    }, 150);
                });
            });
        });
        </script>
        
</body>
</html>
