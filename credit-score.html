<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your Credit</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/credit-score.css">
</head>
<body>

    <!-- Progress bar -->
    <div class="progress-container">
        <div class="progress-info">
            <span>⏱️ ~3 minutes left</span>
        </div>
        <div class="progress-bar">
            <div class="progress-fill" style="width: 25%;"></div>
        </div>
    </div>

    <!-- Compact Summary -->
    <div class="compact-summary">
        <div class="summary-item">
            <img id="vehicle-image" src="" alt="Selected Vehicle" />
            <span id="vehicle-summary">Vehicle: ...</span>
        </div>
        <div class="summary-item">
            <span id="budget-summary">Budget: ...</span>
        </div>
    </div>

    <!-- Credit Score Options -->
    <section class="credit-section">
        <h2>How’s Your Credit?</h2>
        <div class="credit-options">
            <div class="credit-option">Excellent (760-900)</div>
            <div class="credit-option">Very Good (725-759)</div>
            <div class="credit-option">Good (660-724)</div>
            <div class="credit-option">Fair (600-659)</div>
            <div class="credit-option">Poor (300-599)</div>
            <div class="credit-option">No Credit / Unsure</div>
        </div>

        <!-- Navigation -->
        <div class="nav-buttons">
            <a href="trade-in.html" class="btn back-btn">Back</a>
            <a href="employment.html" class="btn next-btn">Next</a>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
