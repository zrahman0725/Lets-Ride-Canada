<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employment Details</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/employment-details.css">
</head>
<body>


        <!-- Header/Navbar -->
        <header class="navbar" style="max-height: 2rem;">
            <nav class="nav-container">
                <div class="nav-logo">
                    <img src="images/Let'sRideLogoBlk.png" alt="Lets Ride Canada Logo">
                </div>
                <div class="nav-links">
                    <p>+1 (403)-816-8886</p>
                </div>
            </nav>
        </header>
        
            <!-- Progress Bar Section -->
            <div class="progress-container">
                <div class="progress-bar">
                    <div class="progress-fill" style="width: 6.67%;"></div>
                </div>
                <div class="progress-info">
                    <span>⏱️ ~4 minutes to complete</span>
                </div>
            </div>

    <!-- Compact Summary -->
    <div class="compact-summary">
        <div class="summary-item">
            <img id="vehicle-image" src="" alt="Selected Vehicle" />
            <span id="vehicle-summary">Vehicle: ...</span>
        </div>
        <div class="summary-item">
            <span id="budget-summary">Budget: ...</span>
        </div>
    </div>

    <!-- Employment Details Section -->
    <section class="employment-details-section">
        <h2>Your Employment Details</h2>
        <input type="text" id="company-name" placeholder="Company Name" />
        <input type="text" id="position-title" placeholder="Position Title" />

        <!-- Navigation -->
        <div class="nav-buttons">
            <a href="employment-duration.html" class="btn back-btn">Back</a>
            <a href="#" class="btn next-btn disabled" id="nextBtn">Next</a>
        </div>
    </section>

    <script src="script.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const companyInput = document.getElementById("company-name");
            const positionInput = document.getElementById("position-title");
            const nextBtn = document.getElementById("nextBtn");
        
            function validateFields() {
                if (companyInput.value.trim() && positionInput.value.trim()) {
                    nextBtn.classList.remove("disabled");
                    nextBtn.href = "address.html";
                } else {
                    nextBtn.classList.add("disabled");
                    nextBtn.href = "#";
                }
            }
        
            companyInput.addEventListener("input", validateFields);
            positionInput.addEventListener("input", validateFields);
        
            // Validate on load (browser autofill)
            validateFields();
        });
        </script>
        
</body>
</html>
