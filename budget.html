<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Select Your Budget</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/budget.css">
</head>
<body>

        <!-- Header/Navbar -->
        <header class="navbar" style="max-height: 2rem;">
            <nav class="nav-container">
                <div class="nav-logo">
                    <img src="images/Let'sRideLogoBlk.png" alt="Lets Ride Canada Logo">
                </div>
                <div class="nav-links">
                    <p>+1 (403)-816-8886</p>
                </div>
            </nav>
        </header>
        
            <!-- Progress Bar Section -->
            <div class="progress-container">
                <div class="progress-bar">
                    <div class="progress-fill" style="width: 6.67%;"></div>
                </div>
                <div class="progress-info">
                    <span>⏱️ ~4 minutes to complete</span>
                </div>
            </div>

    <section class="budget-selection">
        <h2>What’s Your Monthly Budget?</h2>
        <div class="budget-options">
            <div class="budget-option">Under $400 / Month</div>
            <div class="budget-option">$400 - 499 / Month</div>
            <div class="budget-option">$500 - 600 / Month</div>
            <div class="budget-option">Over $600 / Month</div>
        </div>
        <div class="nav-buttons">
            <a href="pre-approval.html" class="btn back-btn">Back</a>
            <a href="#" class="btn next-btn disabled" id="nextBtn">Next</a>
        </div>
        
    </section>
    <script src="script.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const options = document.querySelectorAll(".budget-option");
            const nextBtn = document.getElementById("nextBtn");
        
            // Restore previous selection
            const storedBudget = localStorage.getItem("selectedBudget");
            if (storedBudget) {
                options.forEach(option => {
                    if (option.textContent.trim() === storedBudget) {
                        option.classList.add("selected");
                        nextBtn.classList.remove("disabled");
                        nextBtn.href = "trade-in.html";
                    }
                });
            }
        
            // New selection behavior
            options.forEach(option => {
                option.addEventListener("click", function () {
                    // Clear previous selections
                    options.forEach(o => o.classList.remove("selected"));
                    this.classList.add("selected");
        
                    const selectedText = this.textContent.trim();
                    localStorage.setItem("selectedBudget", selectedText);
        
                    // Enable and redirect with a short delay (for UI smoothness)
                    nextBtn.classList.remove("disabled");
                    nextBtn.href = "trade-in.html";
        
                    // Optional: fade out or show animation here
                    setTimeout(() => {
    document.body.classList.add("fade-out");
    setTimeout(() => {
        window.location.href = "trade-in.html";
    }, 300);
}, 150);

                });
            });
        });
        </script>
        
        
</body>
</html>
