<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Housing Details</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/housing.css">
</head>
<body>

    <!-- Progress Bar -->
    <div class="progress-container">
        <div class="progress-info">
            <span>⏱️ ~2 minutes left</span>
        </div>
        <div class="progress-bar">
            <div class="progress-fill" style="width: 72%;"></div>
        </div>
    </div>

    <!-- Compact Summary -->
    <div class="compact-summary">
        <div class="summary-item">
            <img id="vehicle-image" src="" alt="Selected Vehicle" />
            <span id="vehicle-summary">Vehicle: ...</span>
        </div>
        <div class="summary-item">
            <span id="budget-summary">Budget: ...</span>
        </div>
    </div>

    <!-- Housing Section -->
    <section class="housing-section">
        <h2>Do You Rent or Own Your Home?</h2>
        <div class="housing-options">
            <div class="housing-option">Rent</div>
            <div class="housing-option">Own</div>
        </div>

        <h3>Monthly Housing Payment</h3>
        <input type="number" id="monthly-housing-payment" placeholder="$ / Month" />

        <!-- Navigation -->
        <div class="nav-buttons">
            <a href="address-duration.html" class="btn back-btn">Back</a>
            <a href="#" class="btn next-btn disabled" id="nextBtn">Next</a>
        </div>
    </section>
    
    <script src="script.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const housingOptions = document.querySelectorAll(".housing-option");
            const housingInput = document.getElementById("monthly-housing-payment");
            const nextBtn = document.getElementById("nextBtn");
        
            function validate() {
                const selectedOption = document.querySelector(".housing-option.selected");
                const amountFilled = housingInput.value.trim() !== "" && parseFloat(housingInput.value) > 0;
        
                if (selectedOption && amountFilled) {
                    nextBtn.classList.remove("disabled");
                    nextBtn.href = "residency.html";
                } else {
                    nextBtn.classList.add("disabled");
                    nextBtn.href = "#";
                }
            }
        
            housingOptions.forEach(option => {
                option.addEventListener("click", function () {
                    housingOptions.forEach(o => o.classList.remove("selected"));
                    this.classList.add("selected");
                    validate();
                });
            });
        
            housingInput.addEventListener("input", validate);
        
            // Run initial validation
            validate();
        });
        </script>
        
</body>
</html>
